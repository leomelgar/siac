{% extends 'layout.html' %}

{% block title %}
  Curso | Nuevo
{% endblock %}

{% block body %}
<div class="row">
    <h2 class="text-secondary text-center">Nuevo Curso</h2>
    <hr class="my-4">
    <div class="col-md-6">
        <h2 class="text-secondary">Catedra</h2>
      <form action="/cursos/nuevo" method="POST" class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="tag" placeholder="Buscar por nombre" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
    <hr class="my-4">
    <form action="/cursos/add_curso" method="post">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Docente</th>
            <th scope="col">Asignatura</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for catedra in catedras %}
          <tr>
            <td>{{catedra.nombre}}</td>
            <td>{{catedra.docente_id}}</td>
            <td>{{catedra.asignatura_id}}</td>
            <td><div><a href="#">
                <input class="form-check-input" type="checkbox" name="catedra_id" value={{catedra.idCatedra}}>
              </a>
              </div></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
        <h2 class="text-secondary">Aula</h2>
        <select class="form-select mb-3" size="5" name="aula_id" aria-label="size 3 select aula">
        {% for aula in aulas %}
            <option value="{{aula.idAula}}">{{aula.nombre}}</option>
        {% endfor %}
        </select>
        <select class="form-select form-select-sm mb-3" name="turno_id" aria-label=".form-select-lg">
            <option selected>Turno</option>
            {% for turno in turnos %}
            <option value="{{turno.idTurno}}">{{turno.nombre}}</option>
            {% endfor %}
          </select>
          <select class="form-select form-select-sm mb-3" name="horario_id" aria-label=".form-select-lg">
            <option selected>horario</option>
            {% for horario in horarios %}
            <option value="{{horario.idHorario}}">{{horario.descripcion}}</option>
            {% endfor %}
          </select>
          <select class="form-select form-select-sm mb-3" name="nombre" aria-label=".form-select-lg">
            <option selected>Nombre del Curso</option>
            <option value="1er año">Primer Año</option>
            <option value="2do año">Segundo Año</option>
            <option value="3er año">Tercer Año</option>
            <option value="4to año">Cuarto Año</option>
            <option value="5to año">Quinto Año</option>
          </select>
          <select class="form-select form-select-sm mb-3" name="division" aria-label=".form-select-lg">
            <option selected>Division del Curso</option>
            <option value="primera">Primera</option>
            <option value="segunda">Segunda Año</option>
            <option value="tercera">Tercera</option>
            <option value="cuarta">Cuarta</option>
            <option value="quinta">Quinta</option>
            <option value="sexta">sexta</option>
          </select>
          <!-- <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label text-secondary">Nombre Curso</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nombre">
            </div>
          </div> -->
          <div class=" col-md-4 btn-group" role="group" aria-label="Basic radio toggle button group">
            <button class="btn btn-sm btn-outline-primary" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg> Guardar</button>
            <a class="btn btn-outline-danger btn-sm" href="{{url_for('cursos.home')}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg> Cancelar</a>
          </div>
    </div>
    </form>
  </div>
{% endblock %}
