{% extends "layout.html" %} 
{% block title %}
  Asignatura | Editar
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-3">
     <!-- menu lateral -->
      {% include 'partials/_sidebarDteCdra.html' %}
    </div>
    <div class="col-md-9">
    <div class="modal-body">
        <form action="{{ url_for('asignaturas.update', idAsignatura=asignatura.idAsignatura) }}" method="POST" class="card bg-black text-light">
        <div class="card-body p-4">
            <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input
                type="text"
                name="nombre"
                value="{{asignatura.nombre}}"
                class="form-control rounded-0 bg-dark border-0 text-white"
                placeholder="escriba el nombre"
                autofocus
                required
            />
            </div>
            <div class="mb-3">
            <label for="descripcion">descripcion:</label>
            <textarea class="form-control rounded-0 bg-dark border-0 text-white" name="descripcion" rows="3">{{asignatura.descripcion}}</textarea>
            </div>
            <button class="btn btn-outline-primary btn-sm rounded-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg> Guardar</button>
            <a href="{{url_for('asignaturas.list')}}" class="btn btn btn-outline-danger btn-sm rounded-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg> Cancelar</a>
        </div>
        </form>
    </div>
    </div>
</div>
  {% endblock %}
