{% extends "layout.html" %} {% block body %}
<div class="container">
  <div class="row gy-5 justify-content-md-center">
<div class="col-6 border p-4 border-primary border-3 opacity-75">
  <div class=""><h3 class="text-white">Actualizar Datos del Alumno</h3></div>
<form action="{{url_for('alumnos.update_alumno', alumno=alumno.idAlumno)}}" method="POST">
  <div class="mb-3 row">
    <div class="col-auto">
      <label for="nombre" class="col-form-label text-white">Nombre</label>
    </div>
    <div class="col-auto">
      <input type="text" name="nombre" value="{{alumno.nombre}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-auto">
      <label for="apellido" class="col-form-label text-white">Apellido</label>
    </div>
    <div class="col-auto">
      <input type="text" name="apellido" value="{{alumno.apellido}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label text-white">Cuil</label>
    <div class="col-sm-6">
      <input type="text" name="cuil" value="{{alumno.cuil}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="fechaNac" class="col-sm-2 col-form-label text-white">Fecha Nacimiento</label>
    <div class="col-sm-6">
      <input type="date" name="fechaNac" value="{{alumno.fechaNac}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">Genero</label>
  <select name="sexo" class="form-select">
    <option selected>{{alumno.sexo}}</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
    <option value="No Binario">No Binario</option>
  </select>
</div>
  <div class="mb-3 row">
    <div class="col-auto">
      <label for="direccion" class="col-form-label text-white">Direcion</label>
    </div>
    <div class="col-auto">
      <input type="text" name="direccion" value="{{alumno.direccion}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-auto">
      <label for="telefono" class="col-form-label text-white">Telefono</label>
    </div>
    <div class="col-auto">
      <input type="text" name="telefono" value="{{alumno.telefono}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label text-white">Email</label>
    <div class="col-sm-6">
      <input type="text" name="email" value="{{alumno.email}}" class="form-control rounded-0 bg-dark border-0 text-white">
    </div>
  </div>
  <button class="btn btn-outline-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
</svg> Actualizar</button>
  <button class="btn btn-outline-danger btn-sm" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
</svg> Cancelar</button>
</form>
</div>
</div>
</div>

{% endblock %}
