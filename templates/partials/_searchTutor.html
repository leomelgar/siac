<form action="/searchTutor" method="POST" class="d-flex" role="search">
    <input class="form-control me-2" type="search" name="tag" placeholder="Buscar por Apellido" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cuil</th>
        <th scope="col">Codigo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for tutor in tutores %}
      <tr>
        <td>{{tutor.apellido}}</td>
        <td>{{tutor.nombre}}</td>
        <td>{{tutor.cuil}}</td>
        <td>{{tutor.idTutor}}</td>
        <td>
          <a href="{{url_for('alumnos.inscripcion_tutor', tutor=tutor.idTutor)}}">
          <input type="radio" class="btn-check" name="tutor_id" value="tutor.idTutor" autocomplete="off" checked>
          <label class="btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          </svg></label></a>
        </td>
        <!-- <td><div><a href="{{url_for('alumnos.inscripcion_tutor', tutor=tutor.idTutor)}}">
          <input class="form-check-input" type="radio" name="tutor_id" value="tutor.idTutor">
        </a>
        </div></td> -->
        <!-- <td><a href="{{url_for('alumnos.inscripcion_tutor', tutor=tutor.idTutor)}}">siguiente</a></td> -->
      </tr>
        {% endfor %}
    </tbody>
  </table>
