<form action="/inscripcion" method="POST" class="d-flex" role="search">
    <input class="form-control me-2" type="search" name="tag" placeholder="Buscar por Apellido" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cuil</th>
        <th scope="col">Codigo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for tutor in tutores %}
      <tr>
        <td>{{tutor.apellido}}</td>
        <td>{{tutor.nombre}}</td>
        <td>{{tutor.cuil}}</td>
        <td>{{tutor.idTutor}}</td>
        <!-- <td><div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tutor_id" value="tutor.idTutor">
        </div></td> -->
      </tr>
        {% endfor %}
    </tbody>  
  </table>
