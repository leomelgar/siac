<form action="/newTutor" method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" required >
  </div>
  <div class="col-md-6">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" name="apellido" class="form-control" required>
  </div>
  <div class="col-12">
    <label for="direccion" class="form-label">Direccion</label>
    <input type="text" class="form-control" name="direccion" placeholder="calle - nro - ciudad " required>
  </div>
  <div class="col-md-6">
    <label for="cuil" class="form-label">Cuil</label>
    <input type="text" class="form-control" name="cuil" placeholder="nro de cuil sin guiones" required>
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">Parentesco</label>
    <select name="parentesco" class="form-select">
      <option selected>elegir...</option>
      <option>Padre</option>
      <option>Madre</option>
      <option>Hermano-a</option>
      <option>Abuelo-a</option>
      <option>Otro</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="telefono" class="form-label">Telefono</label>
    <input type="text" class="form-control" name="telefono" placeholder="cod area + nro celular o fijo" required>
  </div>
  <div class="col-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" placeholder="usuario@dominio">
  </div>
  <div class="col-md-4 btn-group" role="group" aria-label="Basic radio toggle button group">
    <button class="btn btn-sm btn-outline-primary" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
      </svg> Guardar</button>
    <a class="btn btn-outline-danger btn-sm" href="{{url_for('alumnos.inscripcion')}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg> Cancelar</a>
  </div>
</form>
